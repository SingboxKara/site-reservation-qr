<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
</head>
<body>
  <h1>Connexion</h1>

  <form id="login-form">
    <label>
      Email :
      <input type="email" id="login-email" required />
    </label>
    <br />
    <label>
      Mot de passe :
      <input type="password" id="login-password" required />
    </label>
    <br />
    <button type="submit">Se connecter</button>
  </form>

  <p id="login-message"></p>

  <script>
    const API_BASE = "https://TON-BACKEND-RENDER.onrender.com"; // à adapter

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch(API_BASE + "/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById("login-message").textContent = data.error || "Erreur";
          return;
        }

        // Stocker le token
        localStorage.setItem("token", data.token);

        document.getElementById("login-message").textContent = "Connecté !";
        // Rediriger vers la page compte
        window.location.href = "mon-compte.html";
      } catch (err) {
        console.error(err);
        document.getElementById("login-message").textContent = "Erreur réseau";
      }
    });
  </script>
</body>
</html>
