<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réserver une session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Réserver une session</h1>

  <form id="reservation-form">
    <label>
      Nom / Prénom :
      <input type="text" name="name" required />
    </label><br />

    <label>
      Email :
      <input type="email" name="email" required />
    </label><br />

    <label>
      Date :
      <input type="date" name="date" required />
    </label><br />

    <label>
      Heure de début (créneau d'1h) :
      <select name="time" required>
        <option value="00:00">00h00 - 01h00</option>
        <option value="01:00">01h00 - 02h00</option>
        <option value="02:00">02h00 - 03h00</option>
        <option value="03:00">03h00 - 04h00</option>
        <option value="04:00">04h00 - 05h00</option>
        <option value="05:00">05h00 - 06h00</option>
        <option value="06:00">06h00 - 07h00</option>
        <option value="07:00">07h00 - 08h00</option>
        <option value="08:00">08h00 - 09h00</option>
        <option value="09:00">09h00 - 10h00</option>
        <option value="10:00">10h00 - 11h00</option>
        <option value="11:00">11h00 - 12h00</option>
        <option value="12:00">12h00 - 13h00</option>
        <option value="13:00">13h00 - 14h00</option>
        <option value="14:00">14h00 - 15h00</option>
        <option value="15:00">15h00 - 16h00</option>
        <option value="16:00">16h00 - 17h00</option>
        <option value="17:00">17h00 - 18h00</option>
        <option value="18:00">18h00 - 19h00</option>
        <option value="19:00">19h00 - 20h00</option>
        <option value="20:00">20h00 - 21h00</option>
        <option value="21:00">21h00 - 22h00</option>
        <option value="22:00">22h00 - 23h00</option>
        <option value="23:00">23h00 - 00h00</option>
      </select>
    </label><br />

    <label>
      Box :
      <select name="box_id" required>
        <option value="1">Box 1</option>
        <option value="2">Box 2</option>
        <!-- Tu peux rajouter d'autres box ici -->
      </select>
    </label><br />

    <button type="submit">Réserver</button>
  </form>

  <p id="message"></p>

  <!-- Zone où on affichera le QR code -->
  <div id="qrcode"></div>

  <!-- Librairie pour générer des QR codes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
