<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Singbox - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #faf7f2;
      font-family: system-ui, sans-serif;
      color: #1b2550;
    }
    header {
      background: #0c1633;
      color: #fff;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      padding: 0;
      margin: 0;
    }
    .nav-cta {
      background: linear-gradient(90deg,#ffb74a,#f08b2e);
      padding: 8px 16px;
      border-radius: 999px;
    }

    .hero {
      text-align: center;
      padding: 60px 24px;
      background: #0c1633;
      color: #fff;
    }
    .hero h1 {
      margin-bottom: 12px;
      font-size: 32px;
    }

    .resa-block {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    button {
      border: none;
      background: linear-gradient(90deg,#ffb74a,#f08b2e);
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><a href="index.html">Singbox</a></div>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="concept.html">Concept</a></li>
      <li class="nav-cta"><a href="reservation.html">Réserver</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Bienvenue chez Singbox</h1>
  <p>Votre karaoké box privé à Toulouse</p>
</section>

<div class="resa-block">
  <h2>Réserver votre séance</h2>
  <p>Choisissez un jour pour voir les disponibilités :</p>

  <input type="date" id="home-date" />

  <br><br>

  <button onclick="goReservation()">Voir les créneaux</button>
</div>

<script>
  function goReservation() {
    const date = document.getElementById("home-date").value;
    if (!date) {
      alert("Choisissez une date");
      return;
    }
    window.location.href = "reservation.html?date=" + date;
  }
</script>

</body>
</html>
