<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Singbox - Réservation Karaoke</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #faf7f2;
      color: #1b2550;
    }

    /* ---------------------- HEADER ---------------------- */
    header {
      background-color: #0c1633;
      color: white;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.05em;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 24px;
      align-items: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-cta {
      background: linear-gradient(90deg, #ffb74a, #f08b2e);
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: bold;
    }

    /* ---------------------- RÉSERVATION (TON EXISTANT) ---------------------- */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }

    label { font-weight: bold; }

    input, select {
      padding: 8px;
      width: 100%;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 18px;
      background: #0c1633;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 8px;
    }

    /* ---------------------- FOOTER ---------------------- */
    footer {
      background: #05091b;
      color: #f9fafb;
      padding: 32px 24px 16px;
      margin-top: 40px;
    }

    footer h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }

    .newsletter-container {
      max-width: 1100px;
      margin: 0 auto 24px;
      text-align: center;
    }

    .newsletter-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    footer input[type=email] {
      padding: 10px 12px;
      border-radius: 4px;
      border: none;
      min-width: 240px;
      max-width: 360px;
    }

    footer button {
      background: #fbbf24;
      color: #111827;
      padding: 10px 16px;
      border-radius: 4px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .footer-columns {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 24px;
      font-size: 13px;
    }

    .footer-columns p {
      margin: 4px 0;
    }

    .footer-bottom {
      max-width: 1100px;
      margin: 24px auto 0;
      border-top: 1px solid #111827;
      padding-top: 8px;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<!-- ========================================================= -->
<!--                   HEADER NOUVELLE VERSION                 -->
<!-- ========================================================= -->
<header>
  <div class="logo"><a href="index.html">Singbox</a></div>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="concept.html">Le concept</a></li>
      <li class="nav-cta"><a href="#reservation">Réserver</a></li>
    </ul>
  </nav>
</header>

<!-- ========================================================= -->
<!--                   CONTENU EXISTANT (FORM)                 -->
<!-- ========================================================= -->

<div class="container" id="reservation">
  <h1>Réserver une session</h1>

  <label>Nom / Prénom :</label>
  <input id="name" type="text" />

  <label>Email :</label>
  <input id="email" type="email" />

  <label>Date :</label>
  <input id="date" type="date" />

  <label>Heure de début :</label>
  <input id="start_time" type="time" />

  <label>Durée (minutes) :</label>
  <select id="duration">
    <option value="60">60</option>
    <option value="90">90</option>
    <option value="120">120</option>
  </select>

  <label>Box :</label>
  <select id="box_id">
    <option value="1">Box 1</option>
    <option value="2">Box 2</option>
  </select>

  <button onclick="submitReservation()">Réserver</button>
