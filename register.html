<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription</title>
</head>
<body>
  <h1>Créer un compte</h1>

  <form id="register-form">
    <label>
      Email :
      <input type="email" id="register-email" required />
    </label>
    <br />
    <label>
      Mot de passe :
      <input type="password" id="register-password" required />
    </label>
    <br />
    <button type="submit">Créer mon compte</button>
  </form>

  <p id="register-message"></p>

  <script>
    const API_BASE = "https://TON-BACKEND-RENDER.onrender.com"; // à adapter

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      try {
        const res = await fetch(API_BASE + "/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById("register-message").textContent = data.error || "Erreur";
          return;
        }

        document.getElementById("register-message").textContent = data.message;
        // Tu peux aussi rediriger direct vers login
        // window.location.href = "login.html";
      } catch (err) {
        console.error(err);
        document.getElementById("register-message").textContent = "Erreur réseau";
      }
    });
  </script>
</body>
</html>
