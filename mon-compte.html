<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon compte</title>
</head>
<body>
  <h1>Mon compte</h1>

  <p>Email : <span id="user-email"></span></p>
  <p>Points de fidélité : <span id="user-points"></span></p>

  <button id="logout-btn">Se déconnecter</button>

  <p id="account-message"></p>

  <script>
    const API_BASE = "https://TON-BACKEND-RENDER.onrender.com"; // à adapter

    async function loadProfile() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/me", {
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        if (!res.ok) {
          localStorage.removeItem("token");
          window.location.href = "login.html";
          return;
        }

        const user = await res.json();

        document.getElementById("user-email").textContent = user.email;
        document.getElementById("user-points").textContent = user.points;
      } catch (err) {
        console.error(err);
        document.getElementById("account-message").textContent = "Erreur de chargement";
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    loadProfile();
  </script>
</body>
</html>
