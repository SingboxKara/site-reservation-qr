<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planning des réservations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .controls {
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #222;
      color: #fff;
    }
    .hour-cell {
      background-color: #f0f0f0;
      font-weight: bold;
      width: 60px;
    }
    .slot-free {
      background-color: #e9ffe9;
    }
    .slot-busy {
      background-color: #ffd9d9;
    }
  </style>
</head>
<body>
  <h1>Planning des réservations</h1>

  <div class="controls">
    <label>
      Date :
      <input type="date" id="date-input" />
    </label>
    <button id="load-button">Afficher le planning</button>
  </div>

  <div id="planning-container">
    <!-- Le tableau sera généré ici -->
  </div>

  <script src="planning.js"></script>
</body>
</html>
